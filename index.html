<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Graph the balance of a Substrate address over time.">
    <meta name="author" content="Shawn Tabrizi">
    <link rel="icon" href="">

    <title>SwapDEX Substrate Balance Graph</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-3">
            <h1>SwapDEX Substrate Balance Graph</h1>
            <p class="lead">Graph the historical Balance of a SwapDEX Substrate address.</p>
            <p class="lead">This includes transferable, locked and bonded amounts.</p>
            <div class="input-group">
                <input type="text" class="form-control" id="address"
                    value="" placeholder="Enter a SwapDEX Substarte Wallet Address" />
                <div class="input-group-append">
                    <a class="btn btn-lg btn-primary" onclick="graphBalance();" role="button">Get Balance &raquo;</a>
                </div>
            </div>
			
			<input type="hidden" class="form-control" id="endpoint" value="wss://ws.swapdex.network" />			
			<input type="hidden" class="form-control" id="startBlock" placeholder="(optional)" value = "0"/>
			<input type="hidden" class="form-control" id="endBlock" placeholder="(optional)" />
			
            <div id="output"></div>
        </div>
        <div id="graph" style="width:100%;height:600px;"></div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="//unpkg.com/@polkadot/util/bundle-polkadot-util.js"></script>
    <script src="//unpkg.com/@polkadot/util-crypto/bundle-polkadot-util-crypto.js"></script>
    <script src="//unpkg.com/@polkadot/types/bundle-polkadot-types.js"></script>
    <script src="//unpkg.com/@polkadot/api/bundle-polkadot-api.js"></script>
    <script src="./substratebalancegraph.js"></script>
</body>

</html>
